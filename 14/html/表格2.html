<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格2</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td>表头1</td>
                <td>表头2</td>
                <td>表头3</td>
                <td>表头4</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">1</td>
                <td>2</td>
                <td>3</td>
                <!--<td>4</td>-->
            </tr>
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <!--<td>1</td>-->
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

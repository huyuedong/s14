<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单页面</title>
</head>
<body>
    <form>
        <div>
            <input type="text" name="user">
            <p>请选择性别：</p>
            男：<input type="radio" name="gender" value="1" /> <br>
            女：<input type="radio" name="gender" value="2" checked="checked" /> <br>
            妖：<input type="radio" name="gender" value="3" />
            <p>请选择爱好：</p>
            篮球：<input type="checkbox" name="favor" value="1" checked="checked" />
            足球：<input type="checkbox" name="favor" value="2" />
            乒乓球：<input type="checkbox" name="favor" value="3" checked="checked" />
            女：<input type="checkbox" name="favor" value="4" />
            妖：<input type="checkbox" name="favor" value="5" />
            <p>请选择技能：</p>
            撩妹：<input type="checkbox" name="skill" checked="checked" />
            编程：<input type="checkbox" name="skill" />
            <p>上传文件：</p>
            <input type="file" name="fname" />
            <p>多行文本：</p>
            <textarea name="meno">AAAAAA</textarea>
            <p>下拉框</p>
            <select name="city" size="5" multiple="multiple">
                <optgroup label="中国">
                    <option value="1">北京</option>
                    <option value="4" selected="selected">香港</option>
                </optgroup>
                <optgroup label="美国">
                    <option value="1">纽约</option>
                    <option value="4">华盛顿</option>
                </optgroup>
            </select>
        </div>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overflow</title>
</head>
<body>
    <!--overflow:auto属性：如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容。-->
    <div style="height: 50px;background-color: crimson;overflow: auto">
        Dave<br>
        Dave<br>
        Dave<br>
        Dave<br>
        Dave<br>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        .item{
            background-color: #2459a2;
            height: 48px;
        }
        .item:hover{
            color: red;
        }
        .item:hover .a{
            font-weight: bold;
        }
        .item:hover .b{
            color: #7AB700;
        }
    </style>
</head>
<body>
    <div class="item">
        <div class="a">123</div>
        <div class="b">456</div>
    </div>
    <div>
        <div class="c">666</div>
    </div>
</body>
</html>
